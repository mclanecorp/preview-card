<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Preview card</title>
  </head>
  <body>
    <div class="container">
      <div class="image"></div>
      <div class="text">
        <div class="container-text">
          <p class="perfume">PERFUME</p>
          <h1 class="titre">
            Gabrielle <br />
            Essence Eau <br />
            De Parfum
          </h1>

            A fleral and voluptous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <h1>$149.99</h1>
            <span>$169.99</span>
          </div>
          <div class="btn">
            <button>
              <img src="/image/icon-cart.svg" alt="" />Add to cart

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
